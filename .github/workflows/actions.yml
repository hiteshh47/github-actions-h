name: Actions workflow 

on: 
  push:
    branches:
      - main
  
  pull_request:
  # schedule:
  #  - cron: "0/5 * * * *"

jobs:
  run-actions:
    runs-on: ubuntu-latest
    steps: 
      - name: Simple JS Actions
        id: greet
        uses: actions/hello-world-javascript-action@v1.1
        with:
          who-to-greet: Hitesh
      - name: Logging
        run: echo "${{steps.greet.outputs.time}}"
